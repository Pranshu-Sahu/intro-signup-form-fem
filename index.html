<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
<main class="flex flex-col items-center justify-center w-11/12 max-w-lg px-6 mx-auto space-y-8 background-container md:flex-row md:space-y-0 md:space-x-8 md:max-w-4xl" role="main">
<!-- item 1 -->
<div class="w-full text-center text-white md:text-left">
  <h1 class="mb-6 text-3xl font-bold md:leading-normal md:text-4xl md:tracking-wider ">Learn to code by watching others</h1>
  <p class="font-medium leading-9">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. </p>
</div>
<!-- item2 Form container -->
<div class="w-full">
  <h2 class="w-full p-4 mb-6 tracking-wide text-white border-b-4 rounded-lg bg-blue border-indigo-300/40">
    <span class="font-semibold">Try it free 7 days</span> then $20/mo. thereafter
  </h2>
  <div class="p-6 space-y-5 bg-white rounded-lg ">
    <form action="#" class="flex flex-col space-y-5 form">
      <!-- First Name -->
        <label class="relative block">
         <input class="w-full px-6 py-4 border rounded-lg fName font-poppins " placeholder="First Name" type="text">
         <span class="opacity-0 error">
          <img class="absolute right-2 bottom-1/2" src="images/icon-error.svg" alt="">
          <p class="text-sm text-right text-red">First Name cannot be blanked</p>          
         </span>
          <span class="opacity-0 check"></span>
        </label>
        <!-- last name -->
        <label class="relative block">
         <input class="w-full px-6 py-4 border rounded-lg lName font-poppins " placeholder="Last Name" type="text">
         <span class="opacity-0 error">
          <img class="absolute right-2 bottom-1/2" src="images/icon-error.svg" alt="">
          <p class="text-sm text-right text-red">Last Name cannot be blanked</p>
         </span>
         <span class="opacity-0 check"></span>
        </label>
        <!-- email Address -->
        <label class="relative block">
          <input class="w-full px-6 py-4 border rounded-lg font-poppins email" placeholder="Email Address" type="text">
          <span class="opacity-0 error">
           <img class="absolute right-2 bottom-1/2" src="images/icon-error.svg" alt="">
           <p class="text-sm text-right text-red">Looks like this is not an email</p>
          </span>
          <span class="opacity-0 check"></span>

         </label>
         <!-- password -->
         <label class="relative block">
          <input class="w-full px-6 py-4 border rounded-lg password font-poppins " placeholder="Password" type="text">
          <span class="opacity-0 error">
           <img class="absolute right-2 bottom-1/2" src="images/icon-error.svg" alt="">
           <p class="text-sm text-right text-red">Password cannot be blanked</p>
          </span>
          <span class="opacity-0 check"></span>
         </label>
         <button type="submit" class="w-full py-4 font-semibold tracking-wide text-white uppercase border-b-8 border-green-800 rounded-md bg-green-10 active:border-b-0 active:border-t-8 active:border-t-green-10 ">
          Claim your free trial </button>
    </form>
    <p class="mt-3 text-xs text-grayishBlue">
      By clicking the button, you are agreeing to our <a href="#" class="font-semibold text-red">Terms and Services</span>
    </p>
  </div>
</div>
</main>
  
  
  <script src="script.js"></script>
</body>
</html>
